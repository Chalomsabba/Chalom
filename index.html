<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור גיל 18</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20%;
            color: #ffcc00;
        }

        .container {
            margin-top: 50px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .yes-button {
            background-color: #4caf50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .smiley-container {
            margin-top: 50px;
        }

        .smiley {
            font-size: 10rem;
        }
    </style>
</head>
<body>
    <div id="age-check" class="container">
        <h1>האם יש לך גיל 18?</h1>
        <button class="button yes-button" onclick="allowAccess()">כן</button>
        <button class="button no-button" onclick="denyAccess()">לא</button>
    </div>

    <div id="smiley-page" class="container" style="display: none;">
        <h1>ברוך הבא!</h1>
        <div class="smiley-container">
            <!-- סמיילי ענק של אצבע אמצעית -->
            <span class="smiley">🖕</span>
        </div>
    </div>

    <div id="denied-page" class="container" style="display: none;">
        <h1>מצטערים!</h1>
        <p>אין לך גיל 18, ולכן אין לך הרשאה להיכנס לאתר זה.</p>
    </div>

    <script>
        function allowAccess() {
            document.getElementById('age-check').style.display = 'none';
            document.getElementById('smiley-page').style.display = 'block';
        }

        function denyAccess() {
            document.getElementById('age-check').style.display = 'none';
            document.getElementById('denied-page').style.display = 'block';
        }
    </script>
</body>
</html>
