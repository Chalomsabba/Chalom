<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אישור גיל 18</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes-button {
            background-color: #4caf50;
            color: white;
        }

        .no-button {
            background-color: #f44336;
            color: white;
        }

        .smile-container {
            margin-top: 50px;
        }

        .smile {
            font-size: 2rem;
            margin: 5px;
            display: inline-block;
        }

        .message {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="age-check" class="container">
        <h1>האם יש לך גיל 18?</h1>
        <button class="button yes-button" onclick="allowAccess()">כן</button>
        <button class="button no-button" onclick="denyAccess()">לא</button>
    </div>

    <div id="smile-page" class="container" style="display: none;">
        <h1>ברוכים הבאים!</h1>
        <p>הנה המון סמיילים בשבילך 😄:</p>
        <div class="smile-container">
            <span class="smile">😄</span>
            <span class="smile">😁</span>
            <span class="smile">😂</span>
            <span class="smile">🤣</span>
            <span class="smile">😊</span>
            <span class="smile">😎</span>
            <span class="smile">😍</span>
            <span class="smile">🤩</span>
            <span class="smile">😘</span>
            <span class="smile">🤗</span>
        </div>
    </div>

    <div id="denied-page" class="container" style="display: none;">
        <h1>מצטערים!</h1>
        <p class="message">אין לך גיל 18, ולכן אין לך הרשאה להיכנס לאתר זה.</p>
    </div>

    <script>
        function allowAccess() {
            document.getElementById('age-check').style.display = 'none';
            document.getElementById('smile-page').style.display = 'block';
        }

        function denyAccess() {
            document.getElementById('age-check').style.display = 'none';
            document.getElementById('denied-page').style.display = 'block';
        }
    </script>
</body>
</html>
